<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blOG</title>
</head>
<body>

    <h1>
        <a href="{% url 'root' %}">AskDjango Blog</a>
    </h1>

    {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">{{ user }}</a>
        <a href="{% url 'logout' %}?next={{ request.path }}" onclick="return confirm('Are you sure?')">로그아웃</a>
    {% else %}
    <a href="{% url 'signup' %}?next={{ request.path }}">회원가입</a>
        <a href="{% url 'login' %}?next={{ request.path }}">로그인</a>
    {% endif %}


{% block content %}
{% endblock %}

<hr/>
&copy; 2020. AskDjango
</body>
</html>
